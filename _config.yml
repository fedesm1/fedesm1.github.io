description: Cuando se trata sobre informática, software, hardware, pruebas o reparación de computadoras, me sentiré siempre identificado, todos estos temas y entre otros como la historia, astronomía, aviación y en mundo aeroespacial siempre han sido muy interesantes para mí. Decidí enfocarme en las pruebas de software porque es un mundo donde puedo aplicar y desarrollar muchas de mis habilidades e intereses, he tenido la oportunidad de trabajar con análisis de requisitos, diseño de pruebas manuales y automatizadas e informes de errores bajo un formato scrum realizando proyectos implementando pruebas de humo, regresión, de funcionalidades, de interfaz (GUI), de API, entre otras. Me certifiqué y ejercí como técnico en mantenimiento de aeronaves, experiencia que me fortaleció mucho en mi visión del mundo y el trabajo, ya que me proporcionó habilidades importantes para la entrega de calidad, trabajo en equipo, gestión del tiempo, atención al detalle, formación de la disciplina y la más importante, ser curioso y querer seguir aprendiendo cosas nuevas.<a href="http://www.linkedin.com/in/federico-suarez-qa-engineer" target="_blank">linkedin</a>
